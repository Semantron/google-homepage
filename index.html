<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Google Homepage</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    <body>
        <div id="nav">
            <div class="left-half">
                <a href="index.html">About</a>
                <a href="index.html">Store</a>
            </div>
            <div class="right-half">
                <a href="index.html">Gmail</a>
                <a href="index.html">Images</a>
                <a href="index.html">
                    <img src="images/grid-menu.png" id="apps" alt="Google apps" width="25px" height="25px">
                </a>
                <button type="button">Sign in</button>
            </div>
        </div>
        <div id="main">
            <div class="logo">
                <img src="images/google-logo.png" alt="Google Logo" height="90px" width="280px">
            </div>
            <div class="search-bar">
                <input type="search">
                <a href="index.html">
                    <img src="images/google-mic.png" alt="Search by voice" height="24px" width="24px">
                </a>
            </div>
            <div class="search-buttons">
                <button type="submit" class="left-btn">Google Search</button>
                <button type="submit" class="right-btn">I'm Feeling Lucky</button>
            </div>
        </div>
        <footer>
            <div class="footer-left">
                <a href="index.html">Advertising</a>
                <a href="index.html">Business</a>
            </div>
            <div class="footer-right">
                <a href="index.html">Privacy</a>
                <a href="index.html">Terms</a>
                <a href="index.html">Settings</a>
            </div>
        </footer>
    </body>
</html>
